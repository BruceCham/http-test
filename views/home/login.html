{% extends "../common/layout.html" %} 
{% block body %}
<div class="hp-dialog">
  <div class="hp-box">
    <form action="/login" method="post">
      <h1>到达战场</h1>
      <p class="error">{{content}}</p>
      <input type="text" name="name" placeholder="请输入用户名：ikcamp">
      <input type="password" name="password" placeholder="请输入密码：123456">
      <button>GoGoGo</button>
    </form>
  </div>
</div>
<div class="hp-overlay"></div>
{% endblock %}

{% block content %}
<script>
  $(function(){
    $.ajax({
      url: '/ajax/1',
      beforeSend: function(){
        console.log(new Date(),'first')
      },
      success: function(res,status,xhr){
        console.log("ajax1",xhr.getAllResponseHeaders())
      }
    })
    $.ajax({
      url: '/ajax/2',
      beforeSend: function(){
        console.log(new Date(),'second')
      },
      success: function(res,status,xhr){
        console.log("ajax2",xhr.getAllResponseHeaders())
      }
    })
  })
</script>
{% endblock %}
